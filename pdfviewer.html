<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" type="image/x-icon" href="acts.ico">
   <title>Information</title>
   <style>
      /* ページの余白をなくし、iframeが画面全体に広がるようにする */
      body,
      html {
         margin: 0;
         padding: 0;
         width: 100%;
         height: 100%;
         overflow: hidden;
         /* スクロールバーを非表示 */
      }

      iframe {
         width: 100%;
         height: 100%;
         /* iframeの枠線を消す */
      }
   </style>
</head>

<body>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
         // ブラウザの言語を取得
         const userLang = navigator.language || navigator.userLanguage;

         // 言語ごとのタイトル設定
         const titles = {
            "ja": "PDFビューワ",
            "en": "PDF Viewer",
            "ru": "ПДФ Зритель",
            // 必要に応じて追加
         };

         // 言語コードの先頭2文字（例: ja-JP → ja）
         const langCode = userLang.substring(0, 2);

         // タイトルを変更（該当言語がなければ英語にフォールバック）
         document.title = titles[langCode] || titles["ru"];
      });
   </script>

   </head>

   <body>

      <iframe id="pdf-viewer"></iframe>

      <script>
         // ページが読み込まれたときに実行
         window.onload = function () {
            // 1. 現在のページのURLからクエリパラメータ（?以降の部分）を取得
            const params = new URLSearchParams(window.location.search);

            // 2. 'pdf'という名前のパラメータの値（PDFファイルのパス）を取得
            const pdfUrl = params.get('pdf');

            // 3. PDFのURLが正しく取得できたかチェック
            if (pdfUrl) {
               // 取得できたら、iframeのsrcに設定してPDFを表示
               document.getElementById('pdf-viewer').src = pdfUrl;
            } else {
               // 取得できなかった場合は、エラーメッセージを表示
               document.body.innerHTML = '<p style="padding: 20px;">PDFファイルが指定されていません。</p>';
            }
         };
      </script>

   </body>

</html>
