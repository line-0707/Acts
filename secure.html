<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>Аутентификация</title>
    <link rel="icon" type="image/x-icon" href="https://line-0707.github.io/Acts/source/fav1.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="common.css">
    <style>
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 0;
            /* common.css の padding-top を上書き */
        }

        .auth-container {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
            position: relative;
        }

        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-color-subtle);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #back-button:hover {
            background-color: var(--hover-bg-color);
        }

        .form-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-header img {
            width: 60.4px;
            height: 116.4px;
            margin-bottom: 15px;
        }

        .form-header h1 {
            font-size: 1.2em;
            margin: 0 0 5px 0;
            color: var(--text-color);
        }

        .form-header h2 {
            font-size: 0.9em;
            margin: 0;
            font-weight: normal;
            color: var(--text-color-subtle);
        }

        .separator {
            border: none;
            height: 1px;
            background-color: var(--border-color);
            margin: 0 0 25px 0;
        }

        .auth-container h2#form-title {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .auth-subtitle {
            font-size: 0.95rem;
            color: var(--text-color-subtle);
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-color);
            opacity: 0.9;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon-left {
            position: absolute;
            left: 15px;
            color: var(--text-color-subtle);
            pointer-events: none;
        }

        .input-icon-right {
            position: absolute;
            right: 15px;
            color: var(--text-color-subtle);
            cursor: pointer;
            user-select: none;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 50px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input#password {
            padding-right: 50px;
        }

        input:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button.submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--header-bg-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: opacity 0.2s;
        }

        button.submit-btn:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 20px;
            min-height: 1.2em;
            display: none;
            font-weight: 500;
        }

        .header,
        footer {
            display: none;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                align-items: flex-start;
            }

            .auth-container {
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <div class="top-controls">
        <button id="theme-toggle" class="control-button" title="Toggle theme"></button>
        <div class="lang-switcher">
            <button data-lang="ru" class="control-button active">RU</button>
            <button data-lang="en" class="control-button">EN</button>
            <button data-lang="ja" class="control-button">JP</button>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="auth-container">
            <button id="back-button" title="Back">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="form-header">
                <img src="https://line-0707.github.io/Acts/source/KGB.png" alt="Site Icon">
                <h1 id="site-title"></h1>
                <h2 id="site-subtitle"></h2>
            </div>
            <hr class="separator">
            <h2 id="form-title"></h2>
            <p id="form-subtitle" class="auth-subtitle"></p>
            <div class="input-group">
                <label for="content-id" id="label-id"></label>
                <div class="input-wrapper">
                    <span class="material-symbols-outlined input-icon-left">id_card</span>
                    <input type="text" id="content-id" autocomplete="off">
                </div>
            </div>
            <div class="input-group">
                <label for="password" id="label-pass"></label>
                <div class="input-wrapper">
                    <span class="material-symbols-outlined input-icon-left">password</span>
                    <input type="password" id="password">
                    <span class="material-symbols-outlined input-icon-right" id="toggle-pass">visibility</span>
                </div>
            </div>
            <button id="submit-btn" class="submit-btn"></button>
            <div id="error-msg" class="error-msg"></div>
        </div>
    </div>
    <script src="common.js"></script>
    <script>
        const translations = {
            ru: {
                tabTitle: "Аутентификация",
                site_title: 'Камоинформбюро',
                site_subtitle: '',
                formTitle: 'Аутентификация',
                formSubtitle: 'Введите ID контента и пароль для просмотра защищённого контента',
                labelId: 'ID контента',
                labelPass: 'Пароль',
                placeholderId: 'ID контента',
                placeholderPass: 'Пароль',
                button: 'Вход',
                error: 'Контент не найден. Неверный ID или пароль.'
            },
            en: {
                tabTitle: "Authentication",
                site_title: 'Kamoinformburo',
                site_subtitle: '',
                formTitle: 'Authentication',
                formSubtitle: 'Enter Content ID and Password to view protected content',
                labelId: 'Content ID',
                labelPass: 'Password',
                placeholderId: 'Content ID',
                placeholderPass: 'Password',
                button: 'Enter',
                error: 'Content not found. ID or Password might be incorrect.'
            },
            ja: {
                tabTitle: "認証",
                site_title: 'Камоинформбуро',
                site_subtitle: '公開されたドキュメントとリソースの概要',
                formTitle: '認証',
                formSubtitle: '保護されたコンテンツを閲覧するには、コンテンツIDとパスワードを入力してください',
                labelId: 'コンテンツID',
                labelPass: 'パスワード',
                placeholderId: 'コンテンツID',
                placeholderPass: 'パスワード',
                button: '送信',
                error: 'コンテンツが見つかりません。IDまたはパスワードが間違っています。'
            }
        };
        let currentLang = 'ru';
        const idInput = document.getElementById('content-id');
        const passInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');
        const toggleBtn = document.getElementById('toggle-pass');

        function renderPage(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.documentElement.lang = lang;
            document.title = t.tabTitle;
            document.getElementById('site-title').textContent = t.site_title;
            document.getElementById('site-subtitle').textContent = t.site_subtitle;
            document.getElementById('form-title').textContent = t.formTitle;
            document.getElementById('form-subtitle').textContent = t.formSubtitle;
            document.getElementById('label-id').textContent = t.labelId;
            document.getElementById('label-pass').textContent = t.labelPass;
            idInput.placeholder = t.placeholderId;
            passInput.placeholder = t.placeholderPass;
            submitBtn.textContent = t.button;
            errorMsg.style.display = 'none';
            document.querySelectorAll('.lang-switcher button').forEach(button => {
                button.classList.toggle('active', button.dataset.lang === lang);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang') || 'ru';
            renderPage(savedLang);
            const backButton = document.getElementById('back-button');
            if (backButton) {
                backButton.addEventListener('click', () => {
                    window.history.back();
                });
            }
            const urlParams = new URLSearchParams(window.location.search);
            const queryId = urlParams.get('id');
            if (queryId && idInput) {
                idInput.value = queryId;
                if (passInput) passInput.focus();
            }
        });

        if (toggleBtn && passInput) {
            toggleBtn.addEventListener('click', () => {
                const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passInput.setAttribute('type', type);
                toggleBtn.textContent = type === 'password' ? 'visibility' : 'visibility_off';
            });
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function attemptLogin() {
            const idVal = idInput.value.trim();
            const passVal = passInput.value;
            if (!idVal || !passVal) return;
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = '...';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';
            try {
                const combinedString = idVal + passVal;
                const hash = await sha256(combinedString);
                const targetUrl = `https://line-0707.github.io/Acts/pdfviewer/web/viewer.html?file=${encodeURIComponent(`https://line-0707.github.io/Acts/secure/${hash}.pdf`)}`;
                const response = await fetch(targetUrl.split('?file=')[1], { method: 'HEAD' });
                if (response.ok) {
                    window.location.href = targetUrl;
                } else {
                    throw new Error('Not found');
                }
            } catch (e) {
                errorMsg.textContent = translations[currentLang].error;
                errorMsg.style.display = 'block';
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        }

        if (submitBtn) {
            submitBtn.addEventListener('click', attemptLogin);
        }

        [idInput, passInput].forEach(input => {
            if (input) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        attemptLogin();
                    }
                });
            }
        });
    </script>
</body>

</html>
