<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <!-- Google Fonts / Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f9f9f9;
            --border-color: #e0e0e0;
            --primary-color: #3b82f6;
            --input-bg: #ffffff;
            --button-text: #ffffff;
            --icon-color: #757575;
            /* アイコンの色 */
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            /* Dark Mode Variables (指定色: #202124) */
            --bg-color: #202124;
            --text-color: #e8eaed;
            --container-bg: #2d2e30;
            --border-color: #3c4043;
            --primary-color: #8ab4f8;
            --input-bg: #202124;
            --icon-color: #9aa0a6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        /* Header Style */
        .site-header {
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .home-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .home-link:hover {
            opacity: 1;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lang-switcher {
            display: flex;
            gap: 10px;
        }

        .lang-switcher button {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .lang-switcher button:hover {
            opacity: 0.8;
        }

        .lang-switcher button.active {
            opacity: 1;
            font-weight: 700;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .theme-toggle:hover {
            opacity: 1;
        }

        .material-symbols-outlined {
            font-size: 24px;
            user-select: none;
            /* アイコンを選択不可に */
        }

        /* Main Content */
        .auth-container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        /* Form Elements & Icons */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        /* 入力フィールドのラッパー (アイコン配置用) */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* 左側のアイコン */
        .input-icon-left {
            position: absolute;
            left: 12px;
            color: var(--icon-color);
            pointer-events: none;
            /* クリックを透過 */
            transition: color 0.3s;
        }

        /* 右側のアイコン (パスワード表示切替) */
        .input-icon-right {
            position: absolute;
            right: 12px;
            color: var(--icon-color);
            cursor: pointer;
            transition: color 0.2s, opacity 0.2s;
            opacity: 0.7;
        }

        .input-icon-right:hover {
            opacity: 1;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            /* アイコン分のパディングを確保 */
            padding-left: 45px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* パスワード欄は右側にもスペースが必要 */
        input#password {
            padding-right: 45px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* フォーカス時にアイコンの色も少し強調 */
        input:focus+.input-icon-left,
        .input-wrapper:focus-within .input-icon-left {
            color: var(--primary-color);
        }

        button.submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            margin-top: 15px;
        }

        button.submit-btn:hover {
            opacity: 0.9;
        }

        button.submit-btn:active {
            transform: scale(0.98);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 20px;
            min-height: 1.2em;
            display: none;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.75rem;
            opacity: 0.5;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="site-header">
        <a href="https://line-0707.github.io/Acts/index.html" class="home-link">
            <span class="material-symbols-outlined">arrow_back</span>
            Acts
        </a>

        <div class="controls">
            <div class="lang-switcher">
                <button data-lang="ru" class="active">RU</button>
                <button data-lang="en">EN</button>
                <button data-lang="ja">JP</button>
            </div>

            <button id="theme-toggle" class="theme-toggle">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>
    </header>

    <div class="auth-container">
        <h1 id="site-title">Аутентификация</h1>
        <p id="site-subtitle" class="subtitle">Введите ID контента и пароль для просмотра защищённого контента</p>

        <!-- コンテンツID -->
        <div class="input-group">
            <label for="content-id" id="label-id">ID контента</label>
            <div class="input-wrapper">
                <span class="material-symbols-outlined input-icon-left">id_card</span>
                <input type="text" id="content-id" autocomplete="off" placeholder="ID контента">
            </div>
        </div>

        <!-- パスワード -->
        <div class="input-group">
            <label for="password" id="label-pass">Пароль</label>
            <div class="input-wrapper">
                <span class="material-symbols-outlined input-icon-left">password</span>
                <input type="password" id="password" placeholder="Пароль">
                <span class="material-symbols-outlined input-icon-right" id="toggle-pass">visibility</span>
            </div>
        </div>

        <button id="submit-btn" class="submit-btn">Вход</button>
        <div id="error-msg" class="error-msg"></div>
    </div>

    <footer>
        &copy; Acts Style Auth
    </footer>

    <script>
        const translations = {
            ja: {
                title: '認証',
                subtitle: '保護されたコンテンツを閲覧するには、コンテンツIDとパスワードを入力してください',
                labelId: 'コンテンツID',
                labelPass: 'パスワード',
                placeholderId: 'コンテンツID',
                placeholderPass: 'パスワード',
                button: '送信',
                error: 'コンテンツが見つかりません。IDまたはパスワードが間違っています。'
            },
            en: {
                title: 'Authentication',
                subtitle: 'Enter Content ID and Password to view protected content',
                labelId: 'Content ID',
                labelPass: 'Password',
                placeholderId: 'Content ID',
                placeholderPass: 'Password',
                button: 'Enter',
                error: 'Content not found. ID or Password might be incorrect.'
            },
            ru: {
                title: 'Аутентификация',
                subtitle: 'Введите ID контента и пароль для просмотра защищённого контента',
                labelId: 'ID контента',
                labelPass: 'Пароль',
                placeholderId: 'ID контента',
                placeholderPass: 'Пароль',
                button: 'Вход',
                error: 'Контент не найден. Неверный ID или пароль.'
            }
        };

        let currentLang = 'ru';

        // --- テーマ設定 ---
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

        function applyTheme(theme) {
            const iconSpan = themeToggle.querySelector('span');
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                iconSpan.textContent = 'light_mode';
            } else {
                body.classList.remove('dark-mode');
                iconSpan.textContent = 'dark_mode';
            }
        }
        applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

        themeToggle.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- 言語設定 (プレースホルダーも更新) ---
        const langButtons = document.querySelectorAll('.lang-switcher button');
        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('site-title').textContent = t.title;
            document.getElementById('site-subtitle').textContent = t.subtitle;
            document.getElementById('label-id').textContent = t.labelId;
            document.getElementById('label-pass').textContent = t.labelPass;

            // プレースホルダーの更新
            document.getElementById('content-id').placeholder = t.placeholderId;
            document.getElementById('password').placeholder = t.placeholderPass;

            document.getElementById('submit-btn').textContent = t.button;
            document.documentElement.lang = lang;

            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            document.getElementById('error-msg').style.display = 'none';
        }
        langButtons.forEach(btn => btn.addEventListener('click', () => setLanguage(btn.dataset.lang)));

        // --- パスワード表示切り替え ---
        const toggleBtn = document.getElementById('toggle-pass');
        const passInput = document.getElementById('password');

        toggleBtn.addEventListener('click', () => {
            // 現在のタイプを確認して切り替え
            const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passInput.setAttribute('type', type);

            // アイコンの切り替え (visibility <-> visibility_off)
            toggleBtn.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // --- 認証ロジック ---
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const idInput = document.getElementById('content-id');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');

        async function attemptLogin() {
            const idVal = idInput.value.trim();
            const passVal = passInput.value;

            if (!idVal || !passVal) return;

            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = '...';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const combinedString = idVal + passVal;
                const hash = await sha256(combinedString);

                const targetUrl = 'secure/' + hash + '.html';

                const response = await fetch(targetUrl, { method: 'HEAD' });

                if (response.ok) {
                    window.location.href = targetUrl;
                } else {
                    throw new Error('Not found');
                }
            } catch (e) {
                errorMsg.textContent = translations[currentLang].error;
                errorMsg.style.display = 'block';
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        }

        submitBtn.addEventListener('click', attemptLogin);

        [idInput, passInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') attemptLogin();
            });
        });
    </script>
</body>

</html>
