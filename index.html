<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="acts.ico">
	<title>Информационная Сайта</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		embed {
			width: 100vw;
			height: 100vh;
		}

		#toolbar {
			background: #f0f0f0;
			padding: 5px;
			text-align: center;
		}

		button {
			margin: 0 5px;
			padding: 5px 10px;
		}
	</style>
</head>

<body>

	<!-- 言語切替ボタン -->
	<div id="toolbar">
		<button onclick="changeLanguage('ru')">Русский</button>
		<button onclick="changeLanguage('en')">English</button>
		<button onclick="changeLanguage('ja')">日本語</button>
	</div>

	<!-- PDF表示 -->
	<iframe id="pdfFrame"
		src="https://line-0707.github.io/Acts/pdfviewer/web/viewer.html?file=https://line-0707.github.io/Acts/source/index.pdf#toolbar=0&navpanes=0"
		style="width: 100%; height: 100vh; border: none;"> </iframe>

	<script>
		function changeLanguage(lang) {
			let pdfUrl;
			let titleText;

			switch (lang) {
				case 'ru':
					pdfUrl = 'https://line-0707.github.io/Acts/source/index.pdf';
					titleText = 'Информационная Сайта';
					break;
				case 'en':
					pdfUrl = 'https://line-0707.github.io/Acts/source/index_en.pdf';
					titleText = 'Information Site';
					break;
				case 'ja':
					pdfUrl = 'https://line-0707.github.io/Acts/source/index_ja.pdf';
					titleText = 'Information';
					break;
				default:
					pdfUrl = 'https://line-0707.github.io/Acts/source/index.pdf';
					titleText = 'Информационная Сайта';
			}

			// iframeのsrcを書き換えてPDFを切り替える
			document.getElementById('pdfFrame').src = 'pdfviewer/web/viewer.html?file=' + encodeURIComponent(pdfUrl) + '#toolbar=0&navpanes=0';

			// ページタイトルも切り替え
			document.title = titleText;
		}
	</script>

</body>

</html>
