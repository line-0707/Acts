<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="acts.ico">
	<title>Информационная Сайта</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		/* PDF用コンテナ */
		#pdfContainer {
			position: relative;
			width: 100%;
			height: 100vh;
		}

		iframe {
			position: absolute;
			width: 100%;
			height: 100%;
			border: none;
			top: 0;
			left: 0;
			opacity: 1;
			transition: opacity 0.5s;
		}

		/* 言語選択プルダウン */
		#languageSelector {
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 999;
			padding: 5px 10px;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<!-- PDF iframeを2枚重ねてクロスフェード -->
	<div id="pdfContainer">
		<iframe id="pdf1"
			src="https://line-0707.github.io/Acts/pdfviewer/web/viewer.html?file=https://line-0707.github.io/Acts/source/index.pdf#toolbar=0&navpanes=0"></iframe>
		<iframe id="pdf2" style="opacity:0;"></iframe>
	</div>

	<!-- 言語切替プルダウン -->
	<select id="languageSelector" onchange="changeLanguage(this.value)">
		<option value="ru">Русский</option>
		<option value="en">English</option>
		<option value="ja">日本語</option>
	</select>

	<script>
		let front = document.getElementById('pdf1');
		let back = document.getElementById('pdf2');

		function changeLanguage(lang) {
			let pdfUrl;
			let titleText;

			switch (lang) {
				case 'ru':
					pdfUrl = 'https://line-0707.github.io/Acts/source/index.pdf';
					titleText = 'Информационная Сайта';
					break;
				case 'en':
					pdfUrl = 'https://line-0707.github.io/Acts/source/index_en.pdf';
					titleText = 'Information Site';
					break;
				case 'ja':
					pdfUrl = 'https://line-0707.github.io/Acts/source/index_ja.pdf';
					titleText = 'Information';
					break;
				default:
					pdfUrl = 'https://line-0707.github.io/Acts/source/index.pdf';
					titleText = 'Информационная Сайта';
			}

			// 新しいPDFをback iframeに読み込む
			back.src = 'https://line-0707.github.io/Acts/pdfviewer/web/viewer.html?file=' + encodeURIComponent(pdfUrl) + '#toolbar=0&navpanes=0';

			// 読み込み完了時にフェード切替
			back.onload = () => {
				back.style.opacity = 1;
				front.style.opacity = 0;

				// 0.5秒後にiframeを入れ替え
				setTimeout(() => {
					front.src = back.src;
					front.style.opacity = 1;
					back.style.opacity = 0;
				}, 500);
			};

			// ページタイトルも切り替え
			document.title = titleText;
		}
	</script>

</body>

</html>
