<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画紹介ページ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>

<body>
    <h1>動画紹介</h1>
    <p>以下のプレーヤーから、再生リスト内の動画を選んで視聴できます。</p>

    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/videoseries?si=ZYcJlou8UBEm-jb5&amp;list=PLMaOtQxqinZYDO5c-CYPszqjqVEr3x3kI"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
